{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>星之贝-登录</title>
    {% include 'base_css_js.html' %}
</head>
<body>
	<div class="login_top clearfix">
		<a href="{% url 'index' %}" class="login_logo"><img src="{% static 'images/logo02.png' %}"></a>
	</div>

	<div class="login_form_bg">
		<div class="login_form_wrap clearfix">
			<div class="login_banner fl"></div>
			<div class="slogan fl">跳蚤市场 · 跳啊，跳啊，跳</div>
			<div class="login_form fr">
				<div class="login_title clearfix">
					<h1>用户登录</h1>
					<a href="{% url 'user:register' %}">立即注册</a>
				</div>
				<div class="form_input">
					<form action="{% url 'user:login' %}" method="post">
                        {% csrf_token %}
						<input type="text" name="username" class="name_input" placeholder="请输入用户名（学号）" value="{{ user_sno }}">
{#						<div class="user_error">{{ error_msg }}</div>#}

						<input type="password" name="pwd" class="pass_input" placeholder="请输入密码">
						<div class="pwd_error">{{ error_msg }}</div>
						<div class="more_input clearfix">
							<input type="checkbox" name="" id="checkbox">
							<label for="checkbox">记住用户名</label>
							<a href="#">忘记密码</a>
						</div>
						<input type="submit" name="" value="登录" class="input_submit">
					</form>
				</div>
			</div>
		</div>
	</div>

{% include 'base_foot.html' %}


{% block js %}
{#    用于清除后端传过来提示错误操作的,提高用户体验#}
    <script>
        $("input").focusin(function () {
            $(".pwd_error").html("");
        })
    </script>
{% endblock %}
</body>
</html>
