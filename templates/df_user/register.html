{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>天天生鲜-注册</title>
    {% include 'base_css_js.html' %}
    {% block js %}
	    <script type="text/javascript" src="{% static 'js/register.js' %}"></script>
    {% endblock %}
</head>
<body>
	<div class="register_con">
		<div class="l_con fl">
			<a href="{% url 'goods:index' %}" class="reg_logo"><img src="{% static 'images/logo02.png' %}"></a>
			<div class="reg_slogan">足不出户  ·  蹦跶每一天</div>
			<div class="reg_banner"></div>
		</div>

		<div class="r_con fr">
			<div class="reg_title clearfix">
				<h1>用户注册</h1>
				<a href="{% url 'user:login' %}">登录</a>
			</div>
			<div class="reg_form clearfix">
				<form action="{% url 'user:register' %}" method="post">
				<ul>
					<li>
						<label for="user_name">用户名:</label>
						<input type="text" name="user" id="user_name" placeholder="请输入您的用户名">
						<span class="error_tip">提示信息</span>

					</li>
                    <li>
						<label for="user_name">学号:</label>
						<input type="text" name="user_name" id="user_name" placeholder="请输入您的真实学号">
						<span class="error_tip">提示信息</span>

					</li>
					<li>
						<label for="pwd">密码:</label>
						<input type="password" name="pwd" id="pwd">
						<span class="error_tip">提示信息</span>
					</li>
					<li>
						<label for="cpwd">确认密码:</label>
						<input type="password" name="cpwd" id="cpwd">
						<span class="error_tip">提示信息</span>
					</li>
					<li>
						<label for="email">邮箱:</label>
						<input type="text" name="email" id="email">
						<span class="error_tip">提示信息</span>
					</li>
					<li class="agreement">
						<input type="checkbox" name="allow" id="allow" checked="checked" >
						<label for="allow">同意<a href="#" style="text-decoration:underline;">《星之贝用户使用协议》</a></label>
						<span class="error_tip2">提示信息</span>
					</li>
					<li class="reg_sub">
						<input type="submit" value="注 册" name="">
					</li>
				</ul>
                {% csrf_token %}
				</form>
			</div>

		</div>

	</div>

	{% include 'base_foot.html' %}
</body>
</html>
